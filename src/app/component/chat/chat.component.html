<div class="chatbox">
  <div>
    <div class="chatbox-filler">

    </div>
    @for (line of (lines$ | async)?.content; track line) {
      <app-chat-line [user]="line.chatLineSender.auth0UserName" [message]="line.chatLineMessage"></app-chat-line>
      @if (!$last) {
        <mat-divider></mat-divider>
      }
    }
  </div>
  <div>
    <form class="example-form" (submit)="sendMessage($event)">
      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Message" [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
        <button mat-icon-button matSuffix type="submit">
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</div>
